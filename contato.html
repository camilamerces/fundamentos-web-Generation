    <h1 class="center">Contato</h1>

    <div class="container mb-50">
        <div>
            <h3 class="center">Fale comigo!</h3>
            <form>
                <label for="nome">Nome:</label> <br>
                <textarea name="text" id="nome" onkeyup="validaNome()" cols="30" rows="2"></textarea>
                <div id="txtNome"></div>
    
                <label for="email">E-mail:</label> <br>
                <textarea name="email" id="email" onkeyup="validaEmail()" cols="30" rows="2"></textarea>
                <div id="txtEmail"></div>
            
                <label for="serie">Fale sobre a série:</label> <br>
                <textarea name="serie" id="serie" onkeyup="validaSerie()" cols="60" rows="5"></textarea>
                <div id="txtSerie"></div>

                <button onclick ="enviaFormulario()">Enviar</button>
                <div id="txtEnvia"></div>
            </form>
        </div>
